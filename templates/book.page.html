{{ template "base" .}} {{ define "meta-data" }}
<title>Reservation Page | Indra</title>
{{ end }} {{ define "content"}}
<div class="container pt-3">
  <h1 class="text-center">Search for Availbility</h1>
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-3"></div>
    <div class="col-sm-12 col-md-8 col-lg-6">
      <form
        action="/search-availability"
        method="post"
        novalidate
        class="needs-validation"
      >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="row">
          <div class="col">
            <div class="row" id="reservation-date">
              <div class="col">
                <input
                  required
                  class="form-control"
                  type="text"
                  name="start-date"
                  placeholder="Arrival Date"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  required
                  class="form-control"
                  type="text"
                  name="end-date"
                  placeholder="Departure Date"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary">Search Availbility</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script></script>
<script type="module">
  const elem1 = document.getElementById("reservation-date");
  const rangepicker = new DateRangePicker(elem1, {
    format: "yyyy-mm-dd",
    minDate: new Date(),
  });
</script>
{{ end }}
